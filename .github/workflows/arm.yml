# currently just for reference
# https://nielscautaerts.xyz/making-dockerfiles-architecture-independent.html
name: Deploy images to Docker
on:
  workflow_dispatch:

jobs:
  buildandpush:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/docker/setup-qemu-action#usage
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # https://github.com/docker/login-action#docker-hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # https://github.com/docker/build-push-action#multi-platform-image
      - name: Build AMD64 and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: "."
          file: "./sqlinstance/Dockerfile"
          platforms: linux/amd64, linux/arm64
          push: false
          tags: |
            dbatools/sqlinstance
